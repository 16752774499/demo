<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>招聘助手</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/popup.js"></script>
</head>

<body class="popup-body">

        <!-- 头部区域 -->

            <h2 class="title">招聘网站数据采集</h2>
            <div class="url-display">
                <marquee id="url_message" class="url-text"></marquee>

        </div>

        <!-- 快捷跳转区域 -->
        <div class="quick-jump">
            <img id="jump" class="jump-image" src="../img/加班_画板 1.png" alt="快捷跳转">
        </div>

        <!-- 按钮组 -->
        <div class="button-group">
            <button class="action-button boss" id="openWindow_boss">
                <span class="button-text">BOSS直聘</span>
            </button>
            <button class="action-button zhilian" id="openWindow_zhilian">
                <span class="button-text">智联招聘</span>
            </button>
            <button class="action-button job51" id="openWindow_51job">
                <span class="button-text">前程无忧</span>
            </button>
        </div>

        <!-- 页脚 -->
        <footer class="footer">
            <div class="copyright-section">
                <p class="copyright">@xiaohua-2022-5-22</p>
            </div>
            <div class="disclaimer">
                <p class="disclaimer-text">免责声明：本插件仅供学习交流使用</p>
                <p class="disclaimer-detail">请遵守网站规则和相关法律法规</p>
            </div>
        </footer>
    </div>
</body>

</html>
